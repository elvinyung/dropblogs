<div class="col-md-3" ng-include src="'views/left-sidebar.html'"></div>

<div class="col-md-6">
  <h3>Posts</h3>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="post in posts">
      <h3>{{post.title}}</h3>
      <p>{{post.uploadDate}}</p>
      <code>{{post.content}}</code>
    </li>
  </ul>
</div>

<div class="col-md-3" ng-hide="true">
  Posts
  {{posts}}
</div>
